<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학업 성취도 분석 보고서 - 임준영 학생</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="임준영 테스트 리포트">
    <meta property="og:description" content="중등과정에 대한 임준영 학생의 상세 학습 분석 리포트입니다.">
    <meta property="og:image"
        content="https://images.unsplash.com/photo-1497633762265-9d179a990aa6?q=80&w=1200&auto=format&fit=crop">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fdfcf9;
            word-break: keep-all;
        }

        .report-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(102, 77, 0, 0.05);
        }

        .tag-badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            margin: 0.1rem;
        }
    </style>
</head>

<body class="p-4">
    <div class="max-w-md mx-auto">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-[#664D00]">학업 성취도 보고서</h1>
            <p class="text-slate-500 text-sm mb-4">2학년_1학기_중간고사_목운중_2021</p>
            <div class="bg-[#664D00]/5 p-3 rounded-xl border border-[#664D00]/10 inline-block w-full">
                <span class="text-[#664D00] font-medium">학생명:</span>
                <span class="text-lg text-[#4a3800] font-bold">임준영</span>
                <span class="text-xs text-slate-400 ml-2">2026.02.06</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="report-card p-4 text-center border-t-4 border-[#664D00] col-span-1">
                <p class="text-xs text-slate-500 mb-1">총점</p>
                <p class="text-2xl font-black text-[#664D00]">95.0<span class="text-sm text-slate-400">/100</span>
                </p>
            </div>
            <div class="report-card p-4 text-center border-t-4 border-[#9c7d2e] col-span-1">
                <p class="text-xs text-slate-500 mb-1">정답률</p>
                <p class="text-2xl font-black text-[#9c7d2e]">96.0%</p>
            </div>
            <div class="report-card p-4 text-center border-t-4 border-slate-700 col-span-1">
                <p class="text-xs text-slate-500 mb-1">맞힌 문항</p>
                <p class="text-xl font-bold text-slate-700">24<span class="text-sm text-slate-400">/25</span></p>
            </div>
            <div class="report-card p-4 text-center border-t-4 border-[#b35a5a] col-span-1 flex flex-col justify-center">
                <p class="text-xs text-slate-500 mb-1">취약 영역</p>
                <p class="text-sm font-bold text-[#b35a5a] leading-tight">유리수와 순환소수</p>
            </div>
        </div>

        <div class="space-y-4 mb-6">
            <div class="report-card p-4">
                <h3 class="text-sm font-bold text-slate-700 mb-4 text-center">영역별 성취도</h3>
                <canvas id="radarChart"></canvas>
            </div>
            <div class="report-card p-4">
                <h3 class="text-sm font-bold text-slate-700 mb-4 text-center">난이도별 정답률</h3>
                <canvas id="difficultyChart"></canvas>
            </div>
        </div>

        <div class="mb-8">
            <h3 class="text-lg font-bold text-slate-700 mb-3 px-1">오답 문제 정보</h3>
            <div class="space-y-3">
                
                <div class="report-card p-4 border-l-4 border-[#b35a5a]">
                    <div class="flex justify-between items-start mb-2">
                        <span class="font-bold text-[#b35a5a]">8번 문항</span>
                        <span class="text-xs bg-slate-100 px-2 py-1 rounded text-slate-600">난이도: 상</span>
                    </div>
                    <p class="text-sm font-medium text-slate-800 mb-2 leading-snug">주어진 복합 조건을 만족하는 수의 최댓값과 관계식 해결 능력 측정</p>
                    <div class="flex flex-wrap gap-1">
                        
                        <span class="tag-badge bg-[#664D00]/10 text-[#664D00] border border-[#664D00]/20 text-[10px]">순환소수 심화</span>
                        
                        <span class="tag-badge bg-[#664D00]/10 text-[#664D00] border border-[#664D00]/20 text-[10px]">조건 만족</span>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        // Radar Chart
        const ctxRadar = document.getElementById('radarChart').getContext('2d');
        new Chart(ctxRadar, {
            type: 'radar',
            data: {
                labels: ["\uc720\ub9ac\uc218\uc640 \uc21c\ud658\uc18c\uc218", "\uc2dd\uc758 \uacc4\uc0b0", "\uc77c\ucc28\ubd80\ub4f1\uc2dd", "\uc77c\ucc28\ubd80\ub4f1\uc2dd\uc758 \ud65c\uc6a9"],
            datasets: [{
                label: '성취도 (%)',
                data: [87.5, 100.0, 100.0, 100.0],
            fill: true,
            backgroundColor: 'rgba(102, 77, 0, 0.2)',
            borderColor: 'rgb(102, 77, 0)',
            pointBackgroundColor: 'rgb(102, 77, 0)'
                }]
            },
            options: {
            plugins: { legend: { display: false } },
            scales: { r: { suggestedMin: 0, suggestedMax: 100, ticks: { display: false } } }
        }
        });

        // Bar Chart
        const ctxDiff = document.getElementById('difficultyChart').getContext('2d');
        new Chart(ctxDiff, {
            type: 'bar',
            data: {
                labels: ['하', '중하', '중', '중상', '상'],
                datasets: [{
                    label: '정답',
                    data: [4, 4, 8, 5, 3],
                    backgroundColor: '#664D00'
                }, {
                label: '오답',
                data: [0, 0, 0, 0, 1],
                backgroundColor: '#e5e1d8'
                }]
            },
            options: {
            responsive: true,
            plugins: { legend: { position: 'bottom', labels: { boxWidth: 12, font: { size: 10 } } } },
            scales: { x: { stacked: true }, y: { stacked: true, ticks: { stepSize: 1 } } }
        }
        });
    </script>
</body>

</html>
