<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학업 성취도 분석 보고서 - 임준영 학생</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="임준영 테스트 리포트">
    <meta property="og:description" content="중등과정에 대한 임준영 학생의 상세 학습 분석 리포트입니다.">

    <!-- MathJax for LaTeX rendering -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
        </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fdfcf9;
            word-break: keep-all;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        /* PC/Tablet layout: constrain width similar to A4 or readable width */
        @media (min-width: 768px) {
            .container {
                max-width: 768px;
                /* iPad portrait / A4 width approx */
            }
        }

        .report-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(102, 77, 0, 0.05);
            margin-bottom: 1.5rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .tag-badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            margin: 0.1rem;
        }

        .print-btn-float {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #664D00;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: 700;
            box-shadow: 0 10px 25px -5px rgba(102, 77, 0, 0.4);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.2s;
        }

        .print-btn-float:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* Print Specific Styles */
        @media print {
            body {
                background-color: white;
                padding: 0;
            }

            .container {
                max-width: 100% !important;
                width: 100%;
            }

            .report-card {
                box-shadow: none;
                border: 1px solid #ddd;
                break-inside: avoid;
            }

            .no-print,
            .print-btn-float {
                display: none !important;
            }

            /* Colors adjustment for print */
            .bg-[#664D00]/5 {
                background-color: #fcfbf8 !important;
                /* Fallback for transparency */
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>

<body>

    <button class="print-btn-float no-print" onclick="window.print()">
        <span> PDF 저장 / 인쇄 </span>
    </button>

    <div class="container mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-[#664D00] mb-2">학업 성취도 보고서</h1>
            <p class="text-slate-500 text-sm mb-6">2학년_1학기_중간고사_인덕원중_2024</p>

            <div
                class="bg-[#664D00]/5 p-4 rounded-xl border border-[#664D00]/10 inline-block w-full md:w-auto min-w-[300px]">
                <div class="flex flex-col md:flex-row justify-center items-center gap-2 md:gap-6">
                    <div>
                        <span class="text-[#664D00] font-medium mr-2">학생명</span>
                        <span class="text-xl text-[#4a3800] font-bold">임준영</span>
                    </div>
                    <div class="hidden md:block w-px h-4 bg-[#664D00]/20"></div>
                    <div>
                        <span class="text-slate-400 text-sm">2026.02.13</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="report-card p-5 text-center border-t-4 border-[#664D00]">
                <p class="text-sm text-slate-500 mb-1">총점</p>
                <p class="text-3xl font-black text-[#664D00]">98<span
                        class="text-lg text-slate-400 font-normal">/100</span>
                </p>
            </div>
            <!-- Score Rate Removed as requested -->
            <div class="report-card p-5 text-center border-t-4 border-slate-700">
                <p class="text-sm text-slate-500 mb-1">맞힌 문항</p>
                <p class="text-2xl font-bold text-slate-700">23<span
                        class="text-base text-slate-400 font-normal"> / 24</span></p>
            </div>
            <div class="report-card p-5 text-center border-t-4 border-[#b35a5a] flex flex-col justify-center">
                <p class="text-sm text-slate-500 mb-1">취약 영역</p>
                <p class="text-lg font-bold text-[#b35a5a] leading-tight break-keep">식의 계산</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="report-card p-5">
                <h3 class="text-base font-bold text-slate-700 mb-4 text-center">영역별 성취도</h3>
                <div class="relative h-64 w-full">
                    <canvas id="radarChart"></canvas>
                </div>
            </div>
            <div class="report-card p-5">
                <h3 class="text-base font-bold text-slate-700 mb-4 text-center">단원별 문항 수</h3>
                <div class="relative h-64 w-full">
                    <canvas id="unitCountChart"></canvas>
                </div>
            </div>
        </div>

        <div class="report-card p-5 mb-6">
            <h3 class="text-base font-bold text-slate-700 mb-4 text-center">난이도별 정답률</h3>
            <div class="relative h-48 w-full">
                <canvas id="difficultyChart"></canvas>
            </div>
        </div>

        <div class="mb-12">
            <h3 class="text-xl font-bold text-slate-700 mb-4 px-1 border-l-4 border-[#664D00] pl-3">오답 문제 정보</h3>
            <div class="space-y-4">
                
                
                <div class="report-card p-5 border-l-4 border-[#b35a5a] hover:shadow-md transition-shadow">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-3 gap-2">
                        <span class="font-bold text-[#b35a5a] text-lg">9번 문항</span>
                        <span
                            class="text-xs bg-slate-100 px-2.5 py-1 rounded-md text-slate-600 font-medium border border-slate-200">난이도:
                            중하</span>
                    </div>
                    <p class="text-base font-medium text-slate-800 mb-3 leading-relaxed break-keep">다항식의 덧셈과 뺄셈 및 괄호 풀이 연산 능력 측정</p>
                    <div class="flex flex-wrap gap-2">
                        
                        <span class="tag-badge bg-[#664D00]/5 text-[#664D00] border border-[#664D00]/20">다항식</span>
                        
                        <span class="tag-badge bg-[#664D00]/5 text-[#664D00] border border-[#664D00]/20">계산</span>
                        
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>

    <script>
        // Common Chart Options
        Chart.defaults.font.family = "'Noto Sans KR', sans-serif";
        Chart.defaults.color = '#64748b';

        // 1. Radar Chart (Achievement per Unit)
        const ctxRadar = document.getElementById('radarChart').getContext('2d');
        new Chart(ctxRadar, {
            type: 'radar',
            data: {
                labels: ["\uc2dd\uc758 \uacc4\uc0b0", "\uc720\ub9ac\uc218\uc640 \uc21c\ud658\uc18c\uc218", "\uc77c\ucc28\ubd80\ub4f1\uc2dd", "\uc77c\ucc28\ubd80\ub4f1\uc2dd\uc758 \ud65c\uc6a9"],
            datasets: [{
                label: '성취도 (%)',
                data: [87.5, 100.0, 100.0, 100.0],
            fill: true,
            backgroundColor: 'rgba(102, 77, 0, 0.1)',
            borderColor: 'rgb(102, 77, 0)',
            pointBackgroundColor: 'rgb(102, 77, 0)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(102, 77, 0)'
                }]
            },
            options: {
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false }
            },
            scales: {
                r: {
                    angleLines: { color: 'rgba(0,0,0,0.05)' },
                    grid: { color: 'rgba(0,0,0,0.05)' },
                    suggestedMin: 0,
                    suggestedMax: 100,
                    ticks: { display: false, backdropColor: 'transparent' },
                    pointLabels: {
                        font: { size: 11, weight: '500' },
                        color: '#334155'
                    }
                }
            }
        }
        });

        // 2. Bar Chart (Questions per Unit) - NEW
        const ctxUnit = document.getElementById('unitCountChart').getContext('2d');
        new Chart(ctxUnit, {
            type: 'bar',
            data: {
                labels: ["\uc2dd\uc758 \uacc4\uc0b0", "\uc720\ub9ac\uc218\uc640 \uc21c\ud658\uc18c\uc218", "\uc77c\ucc28\ubd80\ub4f1\uc2dd", "\uc77c\ucc28\ubd80\ub4f1\uc2dd\uc758 \ud65c\uc6a9"],
            datasets: [{
                label: '문항 수',
                data: [8, 7, 6, 3],
            backgroundColor: 'rgba(102, 77, 0, 0.6)',
            borderColor: 'rgb(102, 77, 0)',
            borderWidth: 1,
            borderRadius: 4
                }]
            },
            options: {
            maintainAspectRatio: false,
            indexAxis: 'y', // Horizontal Bar Chart for better readability of unit names
            plugins: {
                legend: { display: false }
            },
            scales: {
                x: {
                    grid: { display: false },
                    ticks: { stepSize: 1 }
                },
                y: {
                    grid: { display: false }
                }
            }
        }
        });

        // 3. Stacked Bar Chart (Difficulty)
        const ctxDiff = document.getElementById('difficultyChart').getContext('2d');
        new Chart(ctxDiff, {
            type: 'bar',
            data: {
                labels: ['하', '중하', '중', '중상', '상'],
                datasets: [{
                    label: '정답',
                    data: [6, 2, 8, 3, 4],
            backgroundColor: '#664D00',
            borderRadius: 2
                }, {
                label: '오답',
                data: [0, 1, 0, 0, 0],
            backgroundColor: '#e2e8f0',
            borderRadius: 2
                }]
            },
            options: {
            maintainAspectRatio: false,
            responsive: true,
            plugins: {
                legend: { position: 'bottom', labels: { boxWidth: 12, usePointStyle: true, font: { size: 11 } } }
            },
            scales: {
                x: {
                    stacked: true,
                    grid: { display: false }
                },
                y: {
                    stacked: true,
                    ticks: { stepSize: 1 },
                    grid: { color: 'rgba(0,0,0,0.05)' }
                }
            }
        }
        });
    </script>
</body>

</html>
